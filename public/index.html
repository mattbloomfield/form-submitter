<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | P2A Project</title>
    <link rel="stylesheet" href="./assets/global.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <a href="/"><img id="Logo" src="./assets/logo.png"></a>
        <h1>Green Sunrise Gear Co.</h1>
    </header>
    <div id="Content">
        <div id="MarketingContent">
            <h2>Join the Team</h2>
            <p>Sign up for our grassroots alerts to keep in touch with the latest on climate policy.</p>
        </div>
        <form id="Form">
            <label for="Name">
                <span>Name</span>
                <input type="text" id="Name" name="name" required />
            </label>
            <label for="Email">
                <span>Email</span>
                <input type="text" id="Email" name="email" required />
            </label>
            <label for="Phone">
                <span>Phone</span>
                <input type="text" id="Phone" name="phone" required />
            </label>
            <input type="submit" value="Submit" />
        </form>
        <div id="Status"></div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
